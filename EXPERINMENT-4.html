<html lang="en">

<body>
    <h1 style="text-align: center;">Hotel Room Booking Form</h1>
    <form action="/action.php" style="text-align: center;">
       <p><b>Full Name:</b> <input type="text" placeholder=""></p>
       <p><b>Email:</b> <input type="email" placeholder=""></p>
       <p><b>Phone:</b> <input type="number" placeholder=""></p>
       <p><b>Check-in-Date:</b><input type="date" placeholder=""></p>
       <p><b>Check-out-Date:</b><input type="date" placeholder=""></p>

       <br>

       <br>
